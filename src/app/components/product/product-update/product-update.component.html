<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input class="nameinproduct" mat-Input placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input class="priceinproduct" mat-Input placeholder="Preco (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)= "updateProduct()" color="primary">
        Alterar
    </button>

    <button mat-raised-button (click)= "cancel()" >
        Cancelar
    </button>
</mat-card>
